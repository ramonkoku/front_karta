<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Melhorado</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Área que mostra a manilha -->
    <div id="manilha-info" class="manilha-info">
        Manilha: ?
    </div>

    <!-- Pontuações nos cantos -->
    <div id="pontuacao-jogador" class="pontuacao-jogador">Jogador: 0</div>
    <div id="pontuacao-maquina" class="pontuacao-maquina">Máquina: 0</div>

    <!-- Mensagem central -->
    <div id="mensagem-jogo"></div>

    <!-- Botão pedir truco -->
    <button id="botao-truco" class="botao-truco">Pedir Truco</button>

    <!-- Mesa de jogo -->
    <div id="mesa" class="mesa">

        <!-- Baralho e Vira centralizados -->
        <div class="central-baralho">
            <div id="baralho" class="baralho"></div>
            <div id="vira" class="baralho"></div>
        </div>

        <!-- Mãos -->
        <div id="mao-maquina" class="mao mao-superior"></div>
        <div id="mao-jogador" class="mao mao-inferior"></div>
    </div>

    <!-- Caixa de diálogo de truco -->
    <div id="truco-dialog" class="truco-dialog">
        <p id="truco-texto"></p>
        <div class="botoes-truco">
            <button id="aceitar-truco">Aceitar</button>
            <button id="correr-truco">Correr</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./script/Carta.js"></script>
    <script src="./script/Baralho.js"></script>
    <script src="./script/Jogador.js"></script>
    <script src="./script/montaCarta.js"></script>
    <script src="./script/Truco.js"></script>
</body>

</html>
